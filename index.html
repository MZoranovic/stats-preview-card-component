<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
<main>
<div class="child1">
  <h1>Get <span>insights</span> that help your business grow.</h1>

  <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>

  <div class="stats">
  <div class="companies"><p class="number">10k+</p> <p class="name"> COMPANIES</p></div>
  <div class="templates"><p class="number">314</p> <p class="name"> TEMPLATES</p></div>
  <div class="queries"><p class="number">12m+</p> <p class="name"> QUERIES</p></div></div></div>
<div class="child2">
<div class="image-content">
<div class="image"></div>
</div>
</main>
</body>
</html>
